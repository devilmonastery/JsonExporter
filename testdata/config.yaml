targets:
  - name: "ltemodem"
    url: "http://192.168.51.1/model.json"
    interval: "60s"
    metrics:
      - path: "sms.unreadMsgs"
        name: "m5_sms_unreadmsgs"
        help: "number of unread sms messages"
      - path: "general.upTime"
        name: "m5_general_uptime"
        help: "system uptime"
      - path: "power.batteryTemperature"
        name: "m5_battery_temp"
        help: "battery temperature"
      - path: "power.battChargeLevel"
        name: "m5_battery_chargelevel"
        help: "battery charge level"
      - path: "power.charging"
        name: "m5_battery_charging"
        help: "battery charging"
      - path: "wwan.signalStrength.rssi"
        name: "m5_wwan_rssi"
        help: "Signal strength"

